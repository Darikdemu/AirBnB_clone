<!DOCTYPE html>
<html>
	<head>
		<title>AirBnB clone</title>
		<meta charset="utf-8"/>
		<link href="4-common.css" rel="stylesheet" />
		<link href="3-footer.css" rel="stylesheet" />
		<link href="3-header.css" rel="stylesheet" />
		<link href="6-filters.css" rel="stylesheet" />
		<link href="7-places.css" rel="stylesheet" />
		<link rel="icon" href="images/favicon.png" />
	</head>
	<body>
		<header>
			<img alt="logo" src="images/logo.png" />
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
